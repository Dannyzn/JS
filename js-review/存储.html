<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>存储</title>
</head>
<body>
    <script>
    /*
    题目
    请描述一下cookie, sessionStorage 和 localStroage 的区别

    容量

    是否会携带到ajax中（后边的不会）

    API易用性

    cookie:  本身用于客户端和服务器端的通信
             但是因为它有本地存储的功能，于是就被“借用”

             cookie就是一个字符串     key.vlaue也就是需要是对象化的存储此时并不满足
             使用document.cookie = ...获取和修改即可

    Application 中看到 cookie

    cookie 用于存储的缺点

    存储量太小了，只有4kb   但是因为它是用于服务端和客户端通讯

         所有http请求都带着，会影响获取资源的效率

         API特别简单，需要封装才能用 document.cookie = ...

    H5应需求而生
        locationStorage  和 sessionStorage

        HTML5 专门为存储而设计， 最大容量 5M (本来就携带cookie,只是不用存储)

        API简单易用 （都一样）

        localStorage.setItem(key,value);

        localStorage.getItem(key);


        IOS safari 隐藏模式下

        localStorage.getItem 会报错

        建议统一使用 try-catch 封装

    */
    
    </script>
</body>
</html>
