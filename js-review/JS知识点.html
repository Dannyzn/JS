<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS知识点</title>
</head>
<body>
    <script>
        /*
        1. Js变量类型到类型转化

        2. 强制类型转换  ===、==、

        3. window.onload 和 DOMContent 浏览器渲染

        4. 作用域

        5. JS 模块化

        6. JS的基础算法

        一、变量类型和计算
        1. JS中使用 typeof 能都得到的哪些类型？
            只能区分值类型，不能区分引用类型，除了判断函数为function
            typeof undefined  //  undefined
            typeof 'abc' // string
            typeof 123   // number
            typeof true  // boolean
            typeof {}    // object
            typeof []    // object
            typeof null  // object  引用类型
            typeof console.log()  // function
        2. 何时使用 === 何时使用 ==？
            
            if(obj.a == null) {
                // 这里相当于 obj.a === null || undefined,简写形式
                // 这是jquery 源码推荐的写法
            }
        3. JS中有哪些内置函数？  （数据封装类对象）
            
            Object
            Array
            Boolean
            Number
            String
            Function
            Date
            RegExp
            Error
            内置函数的作用？
            

        4. JS变量按照 存储方式 区分为哪些类型，并描述其特点

           // 值类型   每个块都存放一个值，改变的值不会相互干预
           var a = 10
           var b = a
           a = 11
           console.log(b)  // 10
 
           // 引用类型   很多块公用一个值，节省内存空间  并不是一个真正的值的拷贝，值的修改是相互干预的
           var obj1 = {x:100}
           var obj2 = obj1
           obj1.x = 200
           console.log( obj2.x ) //200
        5. 如何理解JSON
           
           // JSON 只不过是一个 JS 对象而已  、 数据格式

           JSON.stringify( {a:10, b:20} )  把对象变为字符串
           JSON.parse( '{"a":10,"b":20}' )  

        知识点

        变量类型   值类型VS引用类型

        
        变量计算
        */
        // 知识点

        // 变量类型   值类型VS引用类型  （引用类型：数组、对象、函数）
        var a = 100;
        var b = a;
        a = 200;   
        // 值类型就是把每一个值都存储在变量内存中的位置
        
        console.log(a); //200
        console.log(b); //100

        var a = {age:20}
        var b = a;
        b.age = 21;
        console.log(a.age); // 21 
        console.log(b.age); // 21
        // 引用类型就是通过把 a 赋值成一个对象，这个对象存在于另一个地方，a内存中的对象就是通过指针来指向这个对象
        //  a,b都指向这个对象，当b.age改变时，a.age也同样会改变
        // 变量计算
        
        typeof 运算符
        // 只能区分值类型，不能区分引用类型，除了判断函数为function
        typeof undefined  //  undefined
        typeof 'abc' // string
        typeof 123   // number
        typeof true  // boolean
        typeof {}    // object
        typeof []    // object
        typeof null  // object  引用类型
        typeof console.log()  // function


        // 变量计算-强制类型转换
        // 1.字符串拼接
          var a = 100 + 10 //110
          var b = 100 + '10'  // 10010

        // 2.== 运算符
            100 == '100' // true
            0 == ''  // true   flase = flase
            null == undefined // true

        // 3.if语句
        var a = true
        if(a) {
            //,,,,
        }
        var b = 100
        if(b) {// 将b强制类型转换为 false
            //...
        } 
        var c = ''
        if(c) {
            //...
        }



        // 4.逻辑运算
        console.log( 10 && 0) // 0
        console.log( '' || 'abc') // 'abc'
        console.log(!window.abc)   // true

        // 判断一个变量会被当作 true 还是 false
        var a = 100
        console.log(!!a);

    </script>
</body>
</html>
