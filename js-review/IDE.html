    // git 
    /*
    1. 正式项目都需要代码版本管理
    2. 大型项目需要多人协作
    3. git 和 linux 是一个作者

    */

    /*
    Git 常用命令

    git add

    git checkout xxx

    git commit -m "xxx"  提交到本地的仓库  “xxx”提示写了啥

    git push origin master （master在改换分支后换为新增的名字比如dev）  将代码提交上去

    git clone /.../.git 新员工将代码拿下来

    git pull origin master   将代码下载下来（共享）

    git branch  分支

    git checkout -b xxx / git checkout xxx 新建一个分支

    git merge dev 将dev下开发的东西转移到主分支上 （再次提交时需要把原来先pull下来，在把分支上的代码放到主分支上，最后在push上去）

    git diff 查看改变  （新提交的不可以）



    */
    </script>
