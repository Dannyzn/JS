     // XSS
     1. 在新浪微博写一篇文章， 同时偷偷插入一段<script>

     2. 攻击代码中， 获取 cookie, 发送到自己的服务器

     3. 发布博客， 有人查看博客内容

     4. 会把查看者的 Cookie （帐号密码）发送到攻击者的服务器

     预防 
     1. 前端替换关键字， 例如替换 <  为 &lt; > 为 &gt （有点影响性能）

     2. 后端替换  依赖服务器不影响性能


     // XSRF

     . 你已登录一个购物网站，正在浏览商品
     。 该网站付费接口是 xxx.com/pay?id=100 但是没有任何验证
     。 然后你收到一份邮件， 隐藏着 <img src=xxx.com/pay?id=100>
     .  你查看邮件的时候， 就已经悄悄的付费购买了
      
      预防：
      增加验证流程， 如输入指纹， 密码， 短信验证码
      
    */
