    <title>一个关于setTimeout的笔试题</title>
</head>
<body>
    <script>
        console.log(1)
        setTimeout( function () {
            console.log(2)  // 暂存
        },0)
        console.log(3)

        setTimeout(function (){
            console.log(4)  // 暂存
        }, 1000)
        console.log(5)

        //  核心词： 阻塞
        //  1 2 3 5 4  ✖
        //  1 3 5 2  (连续的过程)  过一秒后打印4

        // 前端使用异步的场景有哪些？
        // 都有有一个最根本的特点就是等待  原因就是 js的单线程
        /*
        1.定时任务： setTimeout, setInterval
        2.网络请求： ajax请求，动态<img>请求
        3.事件绑定 
        */ 
    </script>
    
</body>
</html>
